# This role holds reusable handlers that can be included in multiple playbooks to keep things DRY

- name: check service status
  service_facts:
  listen:
    - restart sidekiq

- name: restart puma
  service:
    name: puma
    state: restarted
  become: yes
  become_user: root

- name: restart postgres
  service:
    name: postgresql
    state: restarted
  become: yes
  become_user: root

- name: restart sidekiq
  service:
    name: sidekiq
    state: restarted
  become: yes
  become_user: root
  when: ansible_facts.services['sidekiq.service']['state'] == 'running'
